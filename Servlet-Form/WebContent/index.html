<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Servlet-Form</title>
</head>
<body>

	<!-- post的方式提交表单 -->
	<h1>post-form.do</h1>
	<form name="myForm" method="post" action="post-form.do">
		<table border="1">
			<tr>
				<td>param1</td>
				<td><input name="param1" type="text" /></td>
			</tr>
			<tr>
				<td>param2</td>
				<td><input name="param2" type="text" /></td>
			</tr>
			<tr>
				<td>param3</td>
				<td><input name="param3" type="text" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="mySubmit" /></td>
			</tr>
		</table>
	</form>

	<!-- get的方式提交表单 -->
	<h1>get-form.do</h1>
	<form name="myForm" method="get" action="get-form.do">
		<table border="1">
			<tr>
				<td>param1</td>
				<td><input name="param1" type="text" /></td>
			</tr>
			<tr>
				<td>param2</td>
				<td><input name="param2" type="text" /></td>
			</tr>
			<tr>
				<td>param3</td>
				<td><input name="param3" type="text" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="mySubmit" /></td>
			</tr>
		</table>
	</form>

</body>
</html>
